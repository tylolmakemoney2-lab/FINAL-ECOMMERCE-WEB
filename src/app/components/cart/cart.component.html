<h2 class="mb-3">Shopping Cart</h2>
<div *ngIf="cart.items.length === 0" class="alert alert-info">Your cart is empty.</div>

<div *ngIf="cart.items.length > 0" class="row g-3">
  <div class="col-lg-8">
    <div class="card border-0 shadow-sm">
      <div class="card-body">
        <div *ngFor="let item of cart.items; trackBy: trackById" class="d-flex align-items-center border-bottom py-3">
          <img [src]="item.product.images?.[0]" style="width:64px;height:64px;object-fit:contain" class="me-3">
          <div class="flex-grow-1">
            <div class="fw-semibold">{{item.product.title}}</div>
            <div class="text-muted small">${{item.product.price}}</div>
          </div>
          <div class="d-flex align-items-center">
            <button class="btn btn-sm btn-outline-secondary me-2" (click)="cart.decrease(item.product.id)">-</button>
            <span class="mx-1">{{item.qty}}</span>
            <button class="btn btn-sm btn-outline-secondary ms-2" (click)="cart.increase(item.product.id)">+</button>
          </div>
          <div class="ms-3 fw-semibold">${{ item.product.price * item.qty | number:'1.2-2' }}</div>
          <button class="btn btn-sm btn-link text-danger ms-3" (click)="cart.remove(item.product.id)">Remove</button>
        </div>
      </div>
    </div>
  </div>

  <div class="col-lg-4">
    <div class="card border-0 shadow-sm">
      <div class="card-body">
        <div class="d-flex justify-content-between">
          <span>Items</span>
          <span>{{cart.count}}</span>
        </div>
        <div class="d-flex justify-content-between mb-3">
          <span>Total</span>
          <span class="fw-bold">${{cart.total | number:'1.2-2'}}</span>
        </div>
        <a class="btn btn-success w-100" routerLink="/checkout">Proceed to Checkout</a>
      </div>
    </div>
  </div>
</div>

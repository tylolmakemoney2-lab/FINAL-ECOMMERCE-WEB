<h2 class="mb-3">Checkout</h2>

<div class="row g-4">
  <div class="col-lg-7">
    <div class="card border-0 shadow-sm">
      <div class="card-body">
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input [(ngModel)]="name" class="form-control" placeholder="John Doe">
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input [(ngModel)]="email" type="email" class="form-control" placeholder="john@example.com">
        </div>
        <div class="mb-3">
          <label class="form-label">Address</label>
          <textarea [(ngModel)]="address" class="form-control" rows="3" placeholder="Street, City, Country"></textarea>
        </div>
        <button class="btn btn-primary" (click)="submit()">Place Order</button>
      </div>
    </div>
  </div>

  <div class="col-lg-5">
    <div class="card border-0 shadow-sm">
      <div class="card-body">
        <h5>Order Summary</h5>
        <div *ngFor="let item of cart.items" class="d-flex justify-content-between py-2 border-bottom">
          <span>{{item.product.title}} Ã— {{item.qty}}</span>
          <span>${{(item.product.price * item.qty) | number:'1.2-2'}}</span>
        </div>
        <div class="d-flex justify-content-between fw-bold pt-2">
          <span>Total</span>
          <span>${{cart.total | number:'1.2-2'}}</span>
        </div>
      </div>
    </div>
  </div>
</div>

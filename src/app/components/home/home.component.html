<div class="container mt-4">
  <h2 class="mb-4 fw-bold">Featured Products</h2>
  <div class="row g-4">
    <div *ngFor="let product of products" class="col-6 col-md-4 col-lg-3">
      <div class="card h-100 border-0 shadow-sm card-hover">
        <!-- FIX: removed ?. -->
        <img [src]="product.images[0]" class="card-img-top p-3 product-img" alt="{{product.title}}">
        <div class="card-body">
          <h6 class="fw-semibold">{{product.title | slice:0:40}}</h6>
          <!-- FIX: removed ?. -->
          <p class="text-muted small mb-1">{{product.category.name}}</p>
          <div class="d-flex justify-content-between align-items-center">
            <span class="fw-bold text-dark">${{product.price}}</span>
            <a [routerLink]="['/product', product.id]" class="btn btn-outline-dark btn-sm">View</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
